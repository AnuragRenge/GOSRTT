name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add host to known_hosts
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Deploy (git pull, build, restart)
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh "${EC2_USER}@${EC2_HOST}" '
            set -e
            cd /home/ec2-user/gosrtt
            git pull

            # Backend deps (safe if unchanged; will be quick if already installed)
            cd /home/ec2-user/gosrtt/backend
            npm install

            # Restart API
            pm2 restart gosrtt-api

            # If your dist is generated by backend/build.js, run it:
            # node /home/ec2-user/gosrtt/backend/build.js

            sudo systemctl reload httpd
          '
