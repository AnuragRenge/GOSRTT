<!doctype html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2WPWKYJQVC"></script>
    <script src="./ga-init.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sai Ram Tours & Travels</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preload" href="/fonts/din-next-lt-pro-condensed.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
    <header class="topbar">
        <div class="brand" aria-label="Company title">GO SRTT - Your perfect travel partner.</div>
    </header>
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
    <main class="page">
        <section class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-head">
                <h1 id="modalTitle" class="modal-title">CONNECT WITH US</h1>
                <p class="modal-subtitle">Share your details and we’ll get back shortly.</p>
            </div>
            <form id="enquiryForm" class="form" novalidate><label class="field"><span class="label">Full Name</span>
                    <input id="fullName" name="fullName" type="text" placeholder="Enter your full name"
                        autocomplete="name" required minlength="2"></label> <label class="field"><span
                        class="label">Mobile Phone</span> <input id="mobilePhone" name="mobilePhone" type="tel"
                        placeholder="10 digits" autocomplete="tel" inputmode="tel" required
                        pattern="^[0-9]{10}$"></label> <label class="field"><span class="label">Email</span> <input
                        id="email" name="email" type="email" placeholder="name@example.com" autocomplete="email"
                        required></label> <label class="consent"><input id="consentChk" type="checkbox"> <span
                        class="consent-text">I agree and authorize the promoter company and group, including authorised
                        and appointed third parties to contact me and/or send relevant data over Email, SMS & WhatsApp.
                        This will override the registry with DNC / NDNC.</span></label> <button id="submitBtn"
                    class="btn" type="submit" disabled="disabled">Submit</button>
                <p id="statusMsg" class="status" role="status" aria-live="polite"></p>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-text">© GOSRTT. All rights reversed.</div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
