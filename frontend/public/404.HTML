<!doctype html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2WPWKYJQVC"></script>
  <script src="./ga-init.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <style>
    :root {
      --glass: rgba(15, 23, 42, 0.55);
      --card: rgba(255, 255, 255, 0.96);
      --text: #0b1220;
      --muted: #5b6475;
      --accent: #2563eb;
      --accent2: #7c3aed;
      --shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    body {
      background:
        radial-gradient(1000px 500px at 10% 10%, rgba(124, 58, 237, 0.35), rgba(0, 0, 0, 0)),
        radial-gradient(900px 450px at 90% 25%, rgba(37, 99, 235, 0.28), rgba(0, 0, 0, 0)),
        linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.55)),
        url("./images/landscape.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .card {
      width: min(620px, 100%);
      background: var(--card);
      border-radius: 18px;
      padding: 22px 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.7);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(22px, 5vw, 32px);
    }

    p {
      margin: 6px 0;
      color: var(--muted);
      line-height: 1.4;
    }

    .row {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 44px;
      padding: 0 14px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    .pill {
      display: inline-block;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.06);
      color: #0f172a;
      font-size: 13px;
      margin-top: 10px;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <main class="card" role="main">
    <h1>404 — Page not found</h1>
    <p>The page you’re looking for doesn’t exist or was moved.</p>
    <div class="row">
      <a class="btn" href="/">Go to Home</a>
    </div>
  </main>
</body>

</html>
