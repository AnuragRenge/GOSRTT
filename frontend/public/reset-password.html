<!doctype html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2WPWKYJQVC"></script>
  <script src="./ga-init.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Sai Ram Tours & Travels</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
  <div class="brand" aria-label="GO SRTT Logo and title">
    <a href="./" aria-hidden="true" tabindex="-1">
    <img src="./images/gen.png" alt="GO SRTT Logo" width="160" height="48"></a>
    <span>GO SRTT - Your perfect travel partner.</span>
  </div>
</header>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <main class="page">
    <section class="modal" role="dialog" aria-modal="true">
      <div class="modal-head">
        <h1 class="modal-title">RESET PASSWORD</h1>
        <p class="modal-subtitle">
          Enter a new password for your account.
        </p>
      </div>

      <form id="resetForm" class="form" novalidate>
        <label class="field">
          <span class="label">New Password</span>
          <input id="newPassword" type="password" placeholder="Enter new password" required minlength="8" />
        </label>

        <label class="field">
          <span class="label">Confirm Password</span>
          <div class="password-wrap">
            <input id="confirmPassword" type="password" placeholder="Confirm new password" required minlength="8" />
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <!-- Eye SVG icon -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>
        </label>

        <button id="resetBtn" class="btn" type="submit">
          Reset Password
        </button>

        <p id="statusMsg" class="status"></p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-text">Â©Sai Ram Tours And Travels. All rights reserved.</div>
  </footer>

  <script src="./reset-password.js"></script>
</body>

</html>
